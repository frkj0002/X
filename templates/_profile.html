<h1>
    PROFILE
</h1>

<div class="d-flex a-items-center">
    <img src="{{ url_for('static', filename='images/user_avatars/' ~ (user.user_avatar_path if user.user_avatar_path else 'unknown.jpg')) }}"
        alt="Profile picture" class="rounded-full w-20 h-20" accept="image/*">
    <h2>{{ user.user_first_name }} {{ user.user_last_name }}</h2>
</div>
<form class="x-dialog__form" action="{{ url_for('api_update_profile') }}" mix-post autocomplete="off"
    enctype="multipart/form-data">
    <div>
        <label for="user_avatar_image">
            <span>Change avatar image</span>
        </label>
        <input type="file" id="user_avatar_image" name="user_avatar_image">
    </div>
    <div>
        <label for="user_email">
            <span>Email</span>
        </label>
        <input name="user_email" id="user_email" type="text" mix-check="{{ x.REGEX_EMAIL }}"
            value="{{ user.user_email }}">
    </div>
    <div>
        <label for="user_username">
            <span>Username</span> - {{ x.USER_USERNAME_MIN }} to {{ x.USER_USERNAME_MAX }} characters
        </label>
        <input name="user_username" id="user_username" type="text" mix-check="{{ x.REGEX_USER_USERNAME }}"
            value="{{ user.user_username }}">
    </div>
    <div>
        <label for="user_first_name">
            <span>User first name</span> - {{ x.USER_FIRST_NAME_MIN }} to {{ x.USER_FIRST_NAME_MAX }} characters
        </label>
        <input name="user_first_name" id="user_first_name" type="text" mix-check="{{ x.REGEX_USER_USERNAME }}"
            value="{{ user.user_first_name }}">
    </div>
    <button class="x-dialog__btn" mix-default="Update profile" mix-await="Updating profile ...">
        Update profile
    </button>
</form>

<button class="px-4 py-1 text-c-white bg-c-red rounded-lg cursor-pointer"
    mix-delete="{{ url_for('delete_profile') }}"><i class="fa-solid fa-trash"></i> Delete
    account</button>
