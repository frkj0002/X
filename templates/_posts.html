<h1>All posts</h1>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Post</th>
            <th class="pe-5">Status</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        {% for p in posts %}
        <tr id="post{{ p.post_pk }}">
            <td>@{{ p.post_user_fk}}</td>
            <td>{{ p.post_message }}</td>
            <td>
                {{ "Blocked" if p.post_blocked == "1" else "Active" }}
            </td>
            <td>

                {% if p.post_blocked == "1" %}

                <form method="post" class="action" mix-post="{{ url_for('unblock_post') }}">
                    <input type="hidden" name="post" value="{{ p.post_pk }}">
                    <button type="submit">Unblock</button>
                </form>

                {% else %}

                <form method="post" class="action" mix-post="{{ url_for('block_post') }}">
                    <input type="hidden" name="post" value="{{ p.post_pk }}">
                    <button type="submit">Block</button>
                </form>

                {% endif %}

            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
