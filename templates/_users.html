<h1>All Users</h1>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th class="pe-5">Status</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        {% for user in users %}
        <tr id="user{{ user.user_pk }}">
            <td>@{{ user.user_username }}</td>
            <td>{{ user.user_email }}</td>
            <td>{{ "Blocked" if user.user_blocked == "1" else "Active" }}</td>
            <td>
                {% if user.user_blocked == "1" %}
                
                <form method="post" class="action" mix-post="{{ url_for('unblock_user') }}">
                    <input type="hidden" name="user" value="{{ user.user_pk }}">
                    <button type="submit">Unblock</button>
                </form>
                {% else %}
                
                <form method="post" class="action" mix-post="{{ url_for('block_user') }}">
                    <input type="hidden" name="user" value="{{ user.user_pk }}">
                    <button type="submit">Block</button>
                </form>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
